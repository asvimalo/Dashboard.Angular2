<h3>Employees</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" class="col-1-4"
      routerLink='/employee-detail/{{employee.employeeId}}'>
    <div class="module employee">
      <h4>{{employee.firstName}}</h4>
    </div>
  </a>
</div>
<!-- <app-employee-search></app-hero-search> -->
<h3>Projects</h3>
<div class="grid grid-pad">
  <a *ngFor="let project of projects" class="col-1-4"
      routerLink='/project-detail/{{project.projectId}}'>
    <div class="module project">
      <h4>{{project.projectName}}</h4>
    </div>
  </a>
</div>
