<div *ngIf="employee">

  <h2>{{ employee.firstName | uppercase }} Details</h2>
  <div><span>id: </span>{{employee.employeeId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="employee.firstName" placeholder="First Name">
    </label>
    <button (click)="save()">save</button>
  </div>
  <button (click)="goBack()">go back</button>
</div>
