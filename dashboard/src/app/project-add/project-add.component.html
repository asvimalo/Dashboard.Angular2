<div class="container">
  <h1>Add project</h1>
  <form>
    <div class="form-group">
      <label for="name">ProjectName</label>
      <input type="text" class="form-control" id="projectName" required>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate">
    </div>

    <div class="form-group">
      <label for="timeBudget">Timebudget</label>
      <input type="number" class="form-control" id="timeBudget">
    </div>

    <div class="form-group">
      <label for="power">Clients</label>
      <select class="form-control" id="clients" required>
        <option *ngFor="let client of clients" [value]="client">{{client}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Employees</label>
      <select class="form-control" id="employees" required>
        <option *ngFor="let employee of employees" [value]="employee">{{employee}}</option>
      </select>
    </div>

    <!-- <button type="submit" class="btn btn-success" (click)="addProject()">Submit</button> -->
    <button (click)="add(project); employeeFirstName.value=''">
      add
    </button>
    <!-- (click) passes input value to add() and then clears the input -->
  </form>
</div>
