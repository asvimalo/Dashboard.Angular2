<h2>Employees</h2>

<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink='/employee-detail/{{employee.employeeId}}'>
      <span class="badge">{{employee.employeeId}}</span> {{employee.firstName}}
    </a>
    <button class="delete" title="delete employee"
      (click)="delete(employee)">x</button>
  </li>
</ul>
